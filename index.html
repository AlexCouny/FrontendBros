<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        #center {
            float: left;
        }
        #left {
            float: left;
        }
    </style>
</head>
<body>
    <!-- logo -->
    <div id="left" class="logo1"> 
        <h2 class="logo">
            Frontend <br> Bros
        </h2>
    </div>
    <!-- form -->
    <div id="center" class="form_div">
    <form>
        <h1>Wanna join "Frontend-Bros"?</h1>
        <h2>Fill out this form</h2>
        <label class="form_label">Name:</label>
        <input type="text" class="form_name" placeholder="name">
        <br>
        <br>
        <label class="form_label">Surname:</label>
        <input type="text" class="form_surname" placeholder="surname">
        <br>
        <br>
        <label class="form_label">Your age:</label>
        <input type="number" class="form_age" placeholder="age">
        <br>
        <br>
        <label class="form_label">Your phone:</label>
        <input type="tel" class="form_tel" placeholder="phone">
        <br>
        <br>
        <label class="form_label">Your E-Mail:</label>
        <input type="email" class="form_email" placeholder="email">
        <br>
        <br>
        <label class="form_label">Where do you prefer us to contact you?</label>
        <br>
        <label class="form_label">
            Phone Call
            <input type="radio" name="contact" class="form_choice1">
        </label>
        <br>
        <label class="form_label">
            Viber
            <input type="radio" name="contact" class="form_choice2">
        </label>
        <br>
        <label class="form_label">
            WhatsApp
            <input type="radio" name="contact" class="form_choice3">
        </label>
        <br>
        <label class="form_label">
            E-Mail
            <input type="radio" name="contact" class="form_choice4">
        </label>
        <br>
        <br>
        <label class="form_label"> Why do you want to join us?</label>
        <br>
        <textarea name="" id="" cols="30" rows="10" class="form_textarea"></textarea>
        <br>
        <br>
        <label class="form_police"> I read the <span class="form_privacy">Privacy Police</span> of this Web-Site</label>
        <input type="checkbox">
        <br>
        <br>
        <br>
            <input type="button" value="Send it!" class="form_submit">
    </form>
    </div>
</body>
</html>
